<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>7º BBM - Links Úteis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            padding: 2rem;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 2rem;
            text-align: center;
        }
        input[type="text"] {
            padding: 0.5rem;
            margin: 0 0.5rem;
            width: 200px;
        }
        button {
            padding: 0.5rem 1rem;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 60%;
            background: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.75rem;
            text-align: left;
        }
        th {
            background: #eee;
        }
        a {
            color: #0645AD;
        }
    </style>
</head>
<body>
    <h1>7º BBM - Links Úteis</h1>
    <form method="POST">
        <input type="text" name="nome" placeholder="Nome do link" required>
        <input type="text" name="url" placeholder="URL" required>
        <button type="submit">Adicionar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody>
            {% for item in registros %}
            <tr>
                <td>{{ item.nome }}</td>
                <td><a href="{{ item.url }}" target="_blank">{{ item.url }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
